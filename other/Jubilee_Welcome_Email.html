<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JUBILEE!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: #f7f8fa;
            text-align: center;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 2em;
            background: whitesmoke;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: rgb(153, 0, 153);
            margin-bottom: 0.5em;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgb(255, 242, 168);
            border-radius: 5px;
            z-index: -1;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin: 1em 0;
        }
        .cta-button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background-color: gold;
            color: purple;
            transform: translateY(-3px);
        }
        form {
            margin: 2em 0;
            text-align: left;
        }
        label {
            display: block;
            margin: 0.5em 0 0.2em;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: whitesmoke;
            font-size: 0.9em;
            color: #333;
        }
        footer a {
            color: gold;
            font-size: larger;
            text-decoration: underline purple solid 1px;
        }

        /* Media Queries for Responsive Design */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .cta-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>üéÅ Welcome to JUBILEE! üéÅ</h1>
        <p>üéâ Thank you for signing up! üéâ</p>
        <p>We're excited to have you join us. While our list creation feature is coming soon, we‚Äôd love to hear about your experiences and challenges when finding the perfect gift.</p>
        
        <form action="mailto:jubilee@myjubilee.co.za?subject=Feedback%20from%20JUBILEE%20User" method="post" enctype="text/plain">

            <label for="painPoints">What are the biggest challenges you face when trying to find the perfect gift?</label>
            <textarea id="painPoints" name="painPoints" rows="4" required></textarea>
            
            <label for="idealGift">Describe your ideal gift-finding experience. What features would make it easier for you?</label>
            <textarea id="idealGift" name="idealGift" rows="4" required></textarea>
            
            <label for="preferences">Do you have any preferences or specific needs that you'd like us to consider?</label>
            <textarea id="preferences" name="preferences" rows="4"></textarea>
            
            <input type="submit" value="Submit Feedback" class="cta-button">
        </form>

        <footer>
            <p>If you have any questions, feel free to <a href="mailto:jubilee@myjubilee.co.za">contact us</a>.</p>
        </footer>
    </div>
</body>
</html>
