<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Quiz - Gifts by Jubilee</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游꾸</text></svg>">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .hero, .quiz-section {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 2em;
        }
        .hero-content {
            z-index: 2;
            max-width: 700px;
            width: 100%;
        }
        .headline {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .highlight {
            border-bottom: 4px solid #ffffff;
            padding-bottom: 2px;
        }
        .subheadline {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ffffff;
            color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            background-color: #ff6f61;
            color: #ffffff;
            transform: translateY(-3px);
        }
        .quiz-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .quiz-form h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
        }
        footer {
            text-align: center;
            padding: 1em;
            background-color: #f8f8f8;
        }
        footer a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }
        #confetti-canvas, #confetti-canvas-quiz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .message {
            margin-top: 1em;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="hero">
        <canvas id="confetti-canvas"></canvas>
        <div class="hero-content">
            <h1 class="headline">游꾸 Take Our Marketing Quiz and Win Exciting Prizes! 游꾸</h1>
            <p class="subheadline">Find out how we can make your gift shopping even more amazing. Participate now and get exclusive access!</p>
            <button class="cta-button" onclick="scrollToQuiz()">Take the Quiz</button>
        </div>
    </header>

    <section class="quiz-section" id="quiz">
        <canvas id="confetti-canvas-quiz"></canvas>
        <div class="quiz-form">
            <h2>Marketing Quiz</h2>
            <form action="https://formspree.io/f/mgvwqbpw" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="q1">1. What type of gifts are you most interested in?</label>
                    <select id="q1" name="q1" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="tech">Tech Gadgets</option>
                        <option value="toys">Toys</option>
                        <option value="books">Books</option>
                        <option value="clothing">Clothing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q2">2. How often do you buy gifts?</label>
                    <select id="q2" name="q2" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually">Annually</option>
                        <option value="rarely">Rarely</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q3">3. What is your biggest challenge when choosing a gift?</label>
                    <textarea id="q3" name="q3" rows="4" required></textarea>
                </div>
                <button type="submit" class="cta-button">Submit Quiz</button>
            </form>
            
            <!-- Thank you message popup -->
<div id="thank-you-popup" style="display:none;">
    <div>
        <p>Thank you for your submission!</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
function closePopup() {
    document.getElementById('thank-you-popup').style.display = 'none';
}

document.getElementById('quiz-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    var form = this;
    var formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'Accept': 'application/json'
        }
    }).then(function(response) {
        if (response.ok) {
            // Display thank you popup
            document.getElementById('thank-you-popup').style.display = 'block';
        } else {
            // Handle errors if needed
            alert('There was a problem with your submission.');
        }
    }).catch(function(error) {
        // Handle errors if needed
        console.error('Error:', error);
        alert('There was a problem with your submission.');
    });
});
</script>
        </div>
    </section>

    <footer>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.9.3/tsparticles.bundle.min.js"></script>
    <script>
        function loadConfetti(elementId) {
            tsParticles.load(elementId, {
                particles: {
                    number: {
                        value: 0
                    },
                    color: {
                        value: ["#00FFFC", "#FC00FF", "#fffc00"]
                    },
                    shape: {
                        type: ["circle", "square", "character"],
                        options: {
                            character: {
                                value: "游꾸",
                                font: "Arial",
                                style: "",
                                weight: "800",
                                fill: true
                            }
                        }
                    },
                    opacity: {
                        value: { min: 0, max: 1 },
                        animation: {
                            enable: true,
                            speed: 2,
                            startValue: "max",
                            destroy: "min"
                        }
                    },
                    size: {
                        value: { min: 3, max: 7 }
                    },
                    life: {
                        duration: {
                            sync: true,
                            value: 5
                        },
                        count: 1
                    },
                    move: {
                        enable: true,
                        gravity: {
                            enable: true,
                            acceleration: 10
                        },
                        speed: { min: 10, max: 20 },
                        decay: 0.1,
                        direction: "none"
                    }
                },
                interactivity: {
                    events: {
                        onHover: {
                            enable: false,
                            mode: "repulse"
                        },
                        onClick: {
                            enable: true,
                            mode: "push"
                        }
                    },
                    modes: {
                        push: {
                            quantity: 10
                        }
                    }
                },
                emitters: [
                    {
                        direction: "none",
                        rate: {
                            delay: 0.25,
                            quantity: 10
                        },
                        position: {
                            x: 50,
                            y: 0
                        },
                        size: {
                            width: 100,
                            height: 0
                        }
                    }
                ]
            });
        }

        loadConfetti('confetti-canvas');
        loadConfetti('confetti-canvas-quiz');

        function scrollToQuiz() {
            document.getElementById('quiz').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('quiz-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const message = document.getElementById('message');

            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Thank you for taking the quiz! We will get back to you soon.';
                    form.reset();
                } else {
                    message.className = 'message error';
                    message.textContent = 'Oops! Something went wrong. Please try again.';
                }
                message.style.display = 'block';
            })
            .catch(() => {
                message.className = 'message error';
                message.textContent = 'Oops! Something went wrong. Please try again.';
                message.style.display = 'block';
            });
        });
    </script>
</body>
</html>
