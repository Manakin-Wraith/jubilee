<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event & Gift List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <h1>Create Event & Gift List</h1>
            </header>
            <div class="card-content">
                <form id="event-form">
                    <div class="form-group">
                        <label for="title">Event Title</label>
                        <input type="text" id="title" name="title" placeholder="Event Title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Location" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Event Description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gift">Add gift to wishlist</label>
                        <input type="text" id="gift" placeholder="Gift">
                        <button type="button" id="add-gift">Add Gift</button>
                    </div>
                    <ul id="gift-list" class="gift-list"></ul>
                    <button type="submit" id="submit">Create Event & Gift List</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
